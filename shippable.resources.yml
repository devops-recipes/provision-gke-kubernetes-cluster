resources:
# resources for the sample provision-gke-kubernetes-cluster app pipeline

# GitHub repo holding scripts to be used in runsh pipeline job
  - name: app_gitRepo
    type: gitRepo
    integration: github # replace with your GitHub integration name
    pointer:
      # replace with source code location (e.g. GitHub) where you cloned this
      # sample project
      sourceName: devops-recipes/provision-gke-kubernetes-cluster
      branch: master

# config for GKE CLI
  - name: gke_cliConfig
    type: cliConfig
    integration: drship_gke
